<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <img src="{{ selectedProduct?.image || 'https://via.placeholder.com/300' }}" alt="" class="img-thumbnail">
      </div>
      <div class="col-6">
        <h2>{{ selectedProduct?.name || 'Product name' }}</h2>
        <p>{{ selectedProduct?.description || 'Product description' }}</p>
        <strong>{{ selectedProduct?.price || 'Product price' }}</strong>
      </div>
    </div>
  </div>
  <div class="col-12 text-center">
    <button type="button" class="btn btn-dark" routerLink="/shop">Continue shopping</button>
  </div>
</div>
